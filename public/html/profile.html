<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Ensure Bootstrap Icons -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js -->
  <script src="/script/profile.js" defer></script>
  <style>
    /* Custom Hamburger Menu Styling */
    .menu-icon_component {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 24px;
        cursor: pointer;
    }

    .menu-icon_line {
        background-color: white;
        height: 3px;
        width: 100%;
        transition: all 0.3s ease;
    }

    /* Menu Open Animation */
    .menu-open .menu-icon_line-top {
        transform: translateY(8px) rotate(-45deg);
    }

    .menu-open .menu-icon_line-middle {
        opacity: 0;
        width: 0;
    }

    .menu-open .menu-icon_line-bottom {
        transform: translateY(-8px) rotate(45deg);
    }
</style>
</head>
<body class="bg-light text-dark">
  
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Job Application Tracker</a>

          <!-- Hamburger Menu Button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <div class="menu-icon_component">
                  <div class="menu-icon_line menu-icon_line-top"></div>
                  <div class="menu-icon_line menu-icon_line-middle"></div>
                  <div class="menu-icon_line menu-icon_line-bottom"></div>
              </div>
          </button>

          <!-- Navbar Links (Including Profile Icon Inside the Menu) -->
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item"><a class="nav-link" href="/html/home.html">Home</a></li>
              </ul>
          </div>
      </div>
  </nav>


  <div class="container mt-5">
    <h1 class="text-center">User Profile</h1>
    <div id="profile-details" class="mt-4">
      <!-- User details will be dynamically populated -->
    </div>
    <div class="text-center mt-4">
      <button id="edit-profile-btn" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#profileModal">Edit Profile</button>
      <button id="logout-btn" class="btn btn-danger">Logout</button>
      <a href="/html/home.html" class="btn btn-primary">Back Home</a>
    </div>
  </div>

  <!-- Profile Management Modal -->
  <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="profileModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="profile-form">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="street" class="form-label">Street:</label>
              <input type="text" id="street" name="street" class="form-control">
            </div>
            <div class="mb-3">
              <label for="apartment" class="form-label">Apartment:</label>
              <input type="text" id="apartment" name="apartment" class="form-control">
            </div>
            <div class="mb-3">
              <label for="zip" class="form-label">Zip:</label>
              <input type="text" id="zip" name="zip" class="form-control">
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City:</label>
              <input type="text" id="city" name="city" class="form-control">
            </div>
            <div class="mb-3">
              <label for="country" class="form-label">Country:</label>
              <input type="text" id="country" name="country" class="form-control">
            </div>
            <div class="mb-3">
              <label for="career-goals" class="form-label">Career Goals:</label>
              <textarea id="career-goals" name="career-goals" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
